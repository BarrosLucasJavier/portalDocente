<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://kit.fontawesome.com/e0b4e5cac3.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <title>Ingresá</title>
</head>
<body>
    <header >
        <nav class="headerIndex">
            <div class="bienvenida">
            <i class="fa-solid fa-book-open-reader"></i>
            <h3>Bienvenid@s</h3>
        </div>
        <p>Un sitio para gestionar clases con claridad y eficiencia</p>
        <div>
            <a href="#" class="btnRegistrar"><i class="fa-regular fa-user"></i>Ingresar/Registrar</a>
        </div>
        </nav>
    </header>
    <main>
        <div class="contenedorLogin">
            <div class="datos">
                <form action="" class="formLogin">
                    <h3>Bienvenid@</h3>
                    <small>Ingrese sus datos</small>
                    <input type="text" name="usuario" id="usuario" placeholder="Email">
                    <input type="password" name="password" id="password" placeholder="Contraseña">
                    <button>Ingresar</button>
                    <small>No tenes cuenta?</small>
                    <button>Registrate</button>
                </form>
            </div>
            <div class="imgLogin">

            </div>
        </div>
    </main>
    <footer>
        <div class="tituloFooter">
            <h2>Portal Docente</h2>
        </div>
        <div class="subscribete">
            <p>Un lugar diseñado para docentes de todos los niveles</p>
            <div class="contenedorSubscribete">
                <input type="email" name="email" id="email" placeholder="Correo Electronico">
                <button>Subscríbete</button>
            </div>
        </div>
        <div class="links">
            <div class="contenedorLink">
                <i class="fa-brands fa-youtube"><a href="#">Tutoriales</a></i>
            </div>
            <div class="contenedorLink">
                <i class="fa-brands fa-instagram"><a href="#">Seguinos</a></i>
            </div>
            <div class="contenedorLink">
                <i class="fa-brands fa-x-twitter"><a href="#">Novedades</a></i>
            </div>
            <div class="contenedorLink">
                <i class="fa-brands fa-github"><a href="https://github.com/BarrosLucasJavier/portalDocente" target="_blank">Repo</a></i>
            </div>
        </div>
        <div class="copy">
            <p>&copy; 2025 Lucas. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
